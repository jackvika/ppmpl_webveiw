<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Maintenance Report</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --teal: #17a2b8;
            --white: #fff;
        }

        body {
            background-color: var(--teal);
            color: var(--white);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .report-card {
            background-color: var(--white);
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 20px;
        }

        .report-card h3 {
            color: var(--teal);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .report-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .download-btn {
            background-color: var(--teal);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #138496; /* Darker teal for hover effect */
        }

        footer {
            background-color: var(--white);
            color: var(--teal);
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Maintenance Reports</h1>
        <div id="reportsList" class="row">
            <!-- Reports will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 PPMPL. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Function to download report
        const downloadReport = (reportId) => {
            alert(`Downloading report with ID: ${reportId}`);
            // Add logic to generate and download the report as a PDF or text file
        };

        // Fetch reports for the logged-in user
        const fetchReports = () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const reportsRef = collection(db, 'maintenanceRecords');
                        const q = query(reportsRef, where('userId', '==', user.email)); // Query reports for the logged-in user
                        const querySnapshot = await getDocs(q);

                        const reportsList = document.getElementById('reportsList');
                        reportsList.innerHTML = ''; // Clear existing content

                        querySnapshot.forEach((doc) => {
                            const report = doc.data();
                            const reportCard = `
                                <div class="col-md-6">
                                    <div class="report-card">
                                        <h3>Report for Machine ID: ${report.machineId}</h3>
                                        <p><strong>Maintenance Date:</strong> ${report.maintenanceDate}</p>
                                        <p><strong>Oil Health Index:</strong> ${report.oilHealthIndex.toFixed(2)}</p>
                                        <p><strong>MTBF:</strong> ${report.mtbf.toFixed(2)} hours</p>
                                        <p><strong>MTTR:</strong> ${report.mttr.toFixed(2)} hours</p>
                                        <p><strong>Error Rate:</strong> ${report.errorRate.toFixed(2)} errors/hour</p>
                                        <button class="download-btn" data-report-id="${doc.id}">Download Report</button>
                                    </div>
                                </div>
                            `;
                            reportsList.insertAdjacentHTML('beforeend', reportCard);
                        });

                        // Add event listeners to all download buttons
                        const downloadButtons = document.querySelectorAll('.download-btn');
                        downloadButtons.forEach((button) => {
                            button.addEventListener('click', () => {
                                const reportId = button.getAttribute('data-report-id');
                                downloadReport(reportId);
                            });
                        });
                    } catch (error) {
                        console.error('Error fetching reports:', error);
                        alert('An error occurred while fetching reports. Please try again.');
                    }
                } else {
                    // Redirect to login page if user is not authenticated
                    window.location.href = 'login.html';
                }
            });
        };

        // Initialize function
        fetchReports();
    </script>
</body>
</html>
